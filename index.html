<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Frequency Shift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0a0612;
            font-family: 'Orbitron', monospace;
            touch-action: none;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        canvas {
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        
        #combo {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 15px #ffd700;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #combo.visible {
            opacity: 1;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 6, 18, 0.9);
            z-index: 20;
        }
        
        #start-screen h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        
        #start-screen p {
            color: #ff00ff;
            font-size: 18px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        #start-btn {
            padding: 15px 50px;
            font-size: 20px;
            font-family: 'Orbitron', monospace;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: auto;
        }
        
        #start-btn:hover {
            background: #00ffff;
            color: #0a0612;
            box-shadow: 0 0 30px #00ffff;
        }
        
        .hidden {
            display: none !important;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score">0</div>
            <div id="combo"></div>
            <div id="instructions">TAP to place nodes • Collect cyan notes • Create harmonies</div>
        </div>
        <div id="start-screen">
            <h1>FREQUENCY SHIFT</h1>
            <p>Manipulate the waveform, create harmonics, collect notes</p>
            <button id="start-btn">START</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <script>
        // Game State
        const state = {
            score: 0,
            combo: 0,
            maxCombo: 0,
            isPlaying: false,
            waveformX: -10,
            speed: 0.03,
            nodes: [],
            notes: [],
            particles: [],
            stars: [],
            difficulty: 1,
            lastNoteSpawn: 0
        };

        // Three.js Setup
        const container = document.getElementById('game-container');
        const scene = new THREE.Scene();
        
        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = 10;
        const camera = new THREE.OrthographicCamera(
            -frustumSize * aspect, frustumSize * aspect,
            frustumSize, -frustumSize,
            0.1, 100
        );
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x0a0612, 1);
        container.insertBefore(renderer.domElement, container.firstChild);

        // Audio Setup
        let waveOsc, waveGain;
        let noteSynth, chordSynth, dissonanceNoise;
        let audioInitialized = false;

        async function initAudio() {
            if (audioInitialized) return;
            await Tone.start();
            
            // Waveform oscillator
            waveOsc = new Tone.Oscillator(220, 'sine').start();
            waveGain = new Tone.Gain(0.1).toDestination();
            waveOsc.connect(waveGain);
            
            // Note collection synth
            noteSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.3 }
            }).toDestination();
            noteSynth.volume.value = -10;
            
            // Chord synth for harmonic bonus
            chordSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'sine' },
                envelope: { attack: 0.02, decay: 0.4, sustain: 0.2, release: 0.5 }
            }).toDestination();
            chordSynth.volume.value = -8;
            
            // Dissonance noise
            dissonanceNoise = new Tone.NoiseSynth({
                noise: { type: 'white' },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0 }
            }).toDestination();
            dissonanceNoise.volume.value = -5;
            
           ;
        }

        audioInitialized = true // Create starfield background
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 200;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 40;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = -5 - Math.random() * 5;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true,
                opacity: 0.6
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            return stars;
        }

        // Create grid
        function createGrid() {
            const gridGroup = new THREE.Group();
            const gridMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.1 });
            
            for (let i = -20; i <= 20; i += 1) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(i, -10, 0),
                    new THREE.Vector3(i, 10, 0)
                ]);
                gridGroup.add(new THREE.Line(geometry, gridMaterial));
            }
            
            for (let i = -10; i <= 10; i += 1) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-20, i, 0),
                    new THREE.Vector3(20, i, 0)
                ]);
                gridGroup.add(new THREE.Line(geometry, gridMaterial));
            }
            
            scene.add(gridGroup);
        }

        // Create waveform line
        let waveformPoints = [];
        const waveformLineCount = 200;
        
        function initWaveform() {
            for (let i = 0; i < waveformLineCount; i++) {
                waveformPoints.push({ x: -10 + (i / waveformLineCount) * 20, y: 0, baseY: 0 });
            }
        }

        function createWaveformMesh() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(waveformLineCount * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.LineBasicMaterial({ 
                color: 0x00ffff,
                linewidth: 2
            });
            
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            return line;
        }

        // Glow effect for waveform
        function createWaveformGlow() {
            const glowMaterial = new THREE.LineBasicMaterial({ 
                color: 0xff00ff,
                transparent: true,
                opacity: 0.3,
                linewidth: 4
            });
            
            const glowLine = new THREE.Line(createWaveformMesh().geometry.clone(), glowMaterial);
            scene.add(glowLine);
            return glowLine;
        }

        // Create node (resonance point)
        function createNode(x, y) {
            const group = new THREE.Group();
            group.position.set(x, y, 0);
            
            // Core
            const coreGeometry = new THREE.CircleGeometry(0.15, 16);
            const coreMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            group.add(core);
            
            // Glow ring
            const ringGeometry = new THREE.RingGeometry(0.2, 0.35, 32);
            const ringMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffd700, 
                transparent: true, 
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            group.add(ring);
            
            // Frequency indicator
            const freqIndicator = new THREE.Mesh(
                new THREE.CircleGeometry(0.08, 8),
                new THREE.MeshBasicMaterial({ color: 0x00ffff })
            );
            freqIndicator.position.z = 0.1;
            group.add(freqIndicator);
            
            group.userData = {
                frequency: 1 + (y + 5) / 10, // Map Y to frequency multiplier
                ring: ring,
                core: core,
                pulsePhase: Math.random() * Math.PI * 2
            };
            
            scene.add(group);
            return group;
        }

        // Create note
        function createNote() {
            const x = 12;
            const y = (Math.random() - 0.5) * 8;
            
            const group = new THREE.Group();
            group.position.set(x, y, 0);
            
            // Crystal shape
            const shape = new THREE.Shape();
            const size = 0.3;
            shape.moveTo(0, size);
            shape.lineTo(size * 0.7, 0);
            shape.lineTo(0, -size);
            shape.lineTo(-size * 0.7, 0);
            shape.closePath();
            
            const geometry = new THREE.ShapeGeometry(shape);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.9
            });
            const crystal = new THREE.Mesh(geometry, material);
            group.add(crystal);
            
            // Glow
            const glowGeometry = new THREE.RingGeometry(size * 0.8, size * 1.5, 4);
            const glowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.rotation.z = Math.PI / 4;
            group.add(glow);
            
            // Target frequency for matching
            group.userData = {
                frequency: 0.5 + Math.random() * 1.5,
                collected: false,
                glow: glow,
                phase: Math.random() * Math.PI * 2
            };
            
            scene.add(group);
            return group;
        }

        // Create particle burst
        function createParticleBurst(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                const geometry = new THREE.CircleGeometry(0.05, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: color,
                    transparent: true,
                    opacity: 1
                });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(x, y, 0);
                
                const angle = (i / count) * Math.PI * 2;
                const speed = 0.05 + Math.random() * 0.1;
                
                particle.userData = {
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1
                };
                
                scene.add(particle);
                state.particles.push(particle);
            }
        }

        // Initialize scene
        const starField = createStarfield();
        createGrid();
        initWaveform();
        const waveformLine = createWaveformMesh();
        const waveformGlow = createWaveformGlow();

        // UI Elements
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');

        // Start game
        startBtn.addEventListener('click', async () => {
            await initAudio();
            startScreen.classList.add('hidden');
            state.isPlaying = true;
            state.score = 0;
            state.combo = 0;
            state.waveformX = -10;
        });

        // Input handling
        function handleInput(x, y) {
            if (!state.isPlaying) return;
            
            // Convert screen coords to world coords
            const rect = renderer.domElement.getBoundingClientRect();
            const worldX = ((x / rect.width) * 2 - 1) * frustumSize * aspect;
            const worldY = -((y / rect.height) * 2 - 1) * frustumSize;
            
            // Limit nodes
            if (state.nodes.length < 5) {
                const node = createNode(worldX, Math.max(-4, Math.min(4, worldY)));
                state.nodes.push(node);
                
                // Play placement sound
                if (audioInitialized) {
                    noteSynth.triggerAttackRelease(440 * node.userData.frequency, 0.1);
                }
            }
        }

        renderer.domElement.addEventListener('click', (e) => handleInput(e.clientX, e.clientY));
        renderer.domElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                handleInput(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        // Game loop
        function updateWaveform() {
            state.waveformX += state.speed;
            
            if (state.waveformX > 12) {
                state.waveformX = -12;
                
                // Reset nodes when waveform wraps
                state.nodes.forEach(node => scene.remove(node));
                state.nodes = [];
            }
            
            // Update waveform points
            for (let i = 0; i < waveformLineCount; i++) {
                const point = waveformPoints[i];
                const x = -10 + (i / waveformLineCount) * 20;
                
                // Base wave
                let y = Math.sin(x * 2 + state.waveformX * 3) * 0.5;
                
                // Apply node effects
                state.nodes.forEach(node => {
                    const dist = x - node.position.x;
                    if (Math.abs(dist) < 2) {
                        const influence = 1 - Math.abs(dist) / 2;
                        const freq = node.userData.frequency;
                        y += Math.sin(x * freq * 5 + state.waveformX * 3) * influence * 0.8;
                    }
                });
                
                point.x = x;
                point.baseY = y;
                point.y = y;
            }
            
            // Update geometry
            const positions = waveformLine.geometry.attributes.position.array;
            const glowPositions = waveformGlow.geometry.attributes.position.array;
            
            for (let i = 0; i < waveformLineCount; i++) {
                positions[i * 3] = waveformPoints[i].x;
                positions[i * 3 + 1] = waveformPoints[i].y;
                positions[i * 3 + 2] = 0;
                
                glowPositions[i * 3] = waveformPoints[i].x;
                glowPositions[i * 3 + 1] = waveformPoints[i].y;
                glowPositions[i * 3 + 2] = -0.1;
            }
            
            waveformLine.geometry.attributes.position.needsUpdate = true;
            waveformGlow.geometry.attributes.position.needsUpdate = true;
            
            // Update oscillator frequency based on waveform
            if (audioInitialized && waveOsc) {
                const avgY = waveformPoints.reduce((sum, p) => sum + p.y, 0) / waveformLineCount;
                waveOsc.frequency.rampTo(220 + avgY * 100, 0.1);
            }
        }

        function updateNotes() {
            const time = Date.now() * 0.001;
            
            // Spawn new notes
            if (time - state.lastNoteSpawn > 1.5 / state.difficulty && state.notes.length < 5) {
                state.notes.push(createNote());
                state.lastNoteSpawn = time;
            }
            
            // Update notes
            for (let i = state.notes.length - 1; i >= 0; i--) {
                const note = state.notes[i];
                note.position.x -= state.speed * 1.5;
                
                // Pulse effect
                const pulse = Math.sin(time * 3 + note.userData.phase) * 0.1 + 1;
                note.scale.set(pulse, pulse, 1);
                note.userData.glow.material.opacity = 0.2 + pulse * 0.2;
                
                // Check collision with waveform
                if (!note.userData.collected) {
                    const waveX = note.position.x;
                    let harmony = false;
                    
                    state.nodes.forEach(node => {
                        const dist = Math.abs(waveX - node.position.x);
                        if (dist < 0.5) {
                            const freqDiff = Math.abs(node.userData.frequency - note.userData.frequency);
                            
                            if (freqDiff < 0.15) {
                                // Perfect harmony!
                                harmony = true;
                                collectNote(note, i, true);
                            } else if (freqDiff > 0.4) {
                                // Dissonance
                                triggerDissonance(note.position.x, note.position.y);
                            }
                        }
                    });
                }
                
                // Remove if off screen
                if (note.position.x < -12) {
                    scene.remove(note);
                    state.notes.splice(i, 1);
                }
            }
        }

        function collectNote(note, index, harmony) {
            note.userData.collected = true;
            
            if (harmony) {
                // Harmonic bonus
                state.combo++;
                const multiplier = Math.min(state.combo, 3);
                state.score += 25 * multiplier;
                
                // Update combo display
                if (state.combo > 1) {
                    comboEl.textContent = `${state.combo}x COMBO!`;
                    comboEl.classList.add('visible');
                }
                
                // Play chord
                if (audioInitialized) {
                    chordSynth.triggerAttackRelease(['C4', 'E4', 'G4'], '8n');
                }
                
                createParticleBurst(note.position.x, note.position.y, 0xffd700, 20);
            } else {
                // Normal collection
                state.score += 10;
                if (audioInitialized) {
                    noteSynth.triggerAttackRelease(440, '16n');
                }
                createParticleBurst(note.position.x, note.position.y, 0x00ffff, 10);
            }
            
            scoreEl.textContent = state.score;
            
            // Increase difficulty
            if (state.score > 500 && state.difficulty < 1.5) {
                state.difficulty = 1.5;
                state.speed = 0.04;
            }
            if (state.score > 1000 && state.difficulty < 2) {
                state.difficulty = 2;
                state.speed = 0.05;
            }
            
            // Remove note
            scene.remove(note);
            state.notes.splice(index, 1);
        }

        function triggerDissonance(x, y) {
            state.combo = 0;
            state.score = Math.max(0, state.score - 5);
            scoreEl.textContent = state.score;
            
            comboEl.classList.remove('visible');
            
            if (audioInitialized) {
                dissonanceNoise.triggerAttackRelease('8n');
            }
            
            createParticleBurst(x, y, 0xdc143c, 15);
        }

        function updateNodes(time) {
            state.nodes.forEach(node => {
                // Pulse ring
                const pulse = Math.sin(time * 3 + node.userData.pulsePhase) * 0.1 + 1;
                node.userData.ring.scale.set(pulse, pulse, 1);
                node.userData.ring.material.opacity = 0.3 + pulse * 0.2;
            });
        }

        function updateParticles() {
            for (let i = state.particles.length - 1; i >= 0; i--) {
                const particle = state.particles[i];
                particle.position.x += particle.userData.vx;
                particle.position.y += particle.userData.vy;
                particle.userData.life -= 0.02;
                particle.material.opacity = particle.userData.life;
                
                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    state.particles.splice(i, 1);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Rotate starfield slightly
            starField.rotation.z = time * 0.01;
            
            if (state.isPlaying) {
                updateWaveform();
                updateNotes();
                updateNodes(time);
                updateParticles();
                
                // Fade combo
                if (state.combo === 0) {
                    comboEl.classList.remove('visible');
                }
            }
            
            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -frustumSize * aspect;
            camera.right = frustumSize * aspect;
            camera.top = frustumSize;
            camera.bottom = -frustumSize;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
